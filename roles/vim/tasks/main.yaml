---
- name: Create .vim Directory
  file: 
    path: $HOME/.vim
    state: directory
- name: Create .vim Directories
  file: 
    path: $HOME/.vim/{{ item }}
    state: directory
  with_items:
  - autoload
  - colors
- name: Download vim-plugin
  get_url:
    url: https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    dest: $HOME/.vim/autoload/plug.vim
- name: Update vimrc
  template:
    src: vimrc.j2
    dest: $HOME/.vimrc
- name: Download latest stable Neovim release
  get_url:
    url: "https://github.com/neovim/neovim/releases/latest/download/nvim-linux64.tar.gz"
    dest: /tmp/nvim-linux64.tar.gz
- name: Extract Neovim binary
  unarchive:
    src: /tmp/nvim-linux64.tar.gz
    dest: /opt
    remote_src: yes
  become: true
- name: Ensure correct permissions on Neovim binary
  file:
    path: /opt/nvim-linux64/bin/nvim
    mode: '0755'
    state: file
  become: true
- name: Create symlink for nvim
  ansible.builtin.file:
    src: /opt/nvim-linux64/bin/nvim
    dest: /usr/bin/nvim
    state: link
  become: true
- name: Copy nvim bash source
  copy:
    src: nvim-source
    dest: $HOME/.sources/nvim
- name: Verify Neovim installation
  command: "nvim --version"
  register: neovim_version
- name: Display Neovim version
  debug:
    msg: "Neovim version: {{ neovim_version.stdout }}"
- name: Install fd-find
  apt:
    name: fd-find
  become: true
- name: Install ripgrep
  apt:
    name: ripgrep
  become: true
- name: Install luarocks
  apt:
    name: luarocks
  become: true
- name: Create .nvim Config Directory
  file: 
    path: $HOME/.config/nvim
    state: directory
- name: Clone LazyVim into the Neovim config directory
  git:
    repo: https://github.com/LazyVim/starter
    dest: $HOME/.config/nvim
    update: yes
- name: Copy plugins.lua to nvim plugins diretory
  copy:
    src: nvim/lua/plugins/plugins.lua
    dest: $HOME/.config/nvim/lua/plugins/plugins.lua
    mode: '0644'
- name: Copy keymaps.lua to nvim config diretory
  copy:
    src: nvim/lua/plugins/plugins.lua
    dest: $HOME/.config/nvim/lua/config/keymaps.lua
    mode: '0644'
