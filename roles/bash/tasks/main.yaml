---
- name: Copy bashrc
  copy:
    src: bashrc
    dest: $HOME/.bashrc
- name: Update bash_profile
  template:
    src: bash_profile.j2
    dest: $HOME/.bash_profile
- name: Create sources dir
  ansible.builtin.file:
    path: $HOME/.sources
    state: directory
    mode: '0755'
- name: Add Ubuntu Path
  lineinfile:
    dest: $HOME/.bash_profile
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  with_items:
    - { regexp: 'PATH=', line: 'PATH="$HOME/bin:$HOME/.local/bin:$PATH"' }
- name: Enable vi Option
  lineinfile:
    dest: $HOME/.bash_profile
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
  with_items:
    - { regexp: 'set -o', line: 'set -o vi' }
