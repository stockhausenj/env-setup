---
- name: Create kube dir
  file:
    path: $HOME/.kube
    state: directory
    mode: '0755'
- name: Copy kube-ps1 script to kube dir
  copy:
    src: kube-ps1.sh
    dest: /usr/bin/kube-ps1.sh
    mode: '0755'
  become: true
- name: Copy kubectx script to path
  copy:
    src: kubectx
    dest: /usr/bin/kubectx
    owner: root
    group: root
    mode: '0755'
  become: true
- name: Copy kubens script to path
  copy:
    src: kubens
    dest: /usr/bin/kubens
    owner: root
    group: root
    mode: '0755'
  become: true
- name: Copy kubetail script to path
  copy:
    src: kubetail
    dest: /usr/bin/kubetail
    owner: root
    group: root
    mode: '0755'
  become: true
- name: Install kubectl
  get_url:
    url: https://storage.googleapis.com/kubernetes-release/release/v{{ version }}/bin/linux/amd64/kubectl
    dest: /usr/local/bin/kubectl
    mode: 755
  become: true
- name: Download k9s
  unarchive:
    src: https://github.com/derailed/k9s/releases/download/v0.32.4/k9s_Linux_x86_64.tar.gz
    dest: /tmp/k9s
    remote_src: yes
- name: Install k9s
  shell: mv /tmp/k9s/k9s /usr/bin/k9s && rm -rf /tmp/k9s
  become: true
- name: Modify k9s binary
  file:
    path: /usr/bin/k9s
    owner: root
    group: root
    mode: '0755'
  become: true
- name: Download neat-diff
  get_url:
    url: https://github.com/sh0rez/kubectl-neat-diff/releases/download/v0.2.0/kubectl-neat-diff-linux-amd64
    dest: /usr/local/bin/kubectl-neat-diff
    mode: 755
  become: true

