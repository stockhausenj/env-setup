# ============================================
# General Settings
# ============================================

# Enable mouse support
set -g mouse on

# Start window numbering at 1 (instead of 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable 256 color support
set -g default-terminal "screen-256color"

# Enable true color support
set -ga terminal-overrides ",xterm-256color:Tc"

# Set escape time to 0 for better vim responsiveness
set -sg escape-time 0

# Increase repeat timeout
set -g repeat-time 600

# Enable focus events for vim
set -g focus-events on

# ============================================
# Key Bindings
# ============================================

# Set prefix to Ctrl-a (alternative to Ctrl-b)
# Uncomment if you prefer Ctrl-a:
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vi mode for copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# ============================================
# Status Bar
# ============================================

# Update status bar every second
set -g status-interval 1

# Center window list
set -g status-justify centre

# Status bar colors
set -g status-style bg=colour234,fg=colour137

# Current window style
setw -g window-status-current-style fg=colour81,bg=colour238,bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

# Other windows style
setw -g window-status-style fg=colour138,bg=colour235,none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour51

# Message text colors
set -g message-style bg=colour235,fg=colour166

# Status left - session name
set -g status-left-length 20
set -g status-left '#[fg=colour233,bg=colour245,bold] #S '

# Status right - date and time
set -g status-right-length 50
set -g status-right '#[fg=colour233,bg=colour241,bold] %Y-%m-%d #[fg=colour233,bg=colour245,bold] %H:%M:%S '

# ============================================
# Plugins
# ============================================

# NOTE: After running this role, install plugins by:
# 1. Start tmux: tmux
# 2. Press: prefix + I (capital i) to install plugins
# 3. Plugins will auto-update and save sessions every 15 minutes

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Restore tmux sessions after restart
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Configure tmux-continuum
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Configure tmux-resurrect
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
